<!DOCTYPE html>
<html>
<head>
	<title>youtube player</title>
	<script src="js/iframe_api.js" type="text/javascript" charset="utf-8" defer></script>
	<!--<script src="https://www.youtube.com/iframe_api" type="text/javascript" charset="utf-8" defer></script>-->
	<script src="js/utility.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/player.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
	<div>
		<div>
			<input type="text" name="mesage" id="message">
		</div>
		<div>
			<input type="text" name="video_code" placeholder="Video Code" id="video_code" title="Video Code">
			<a href="#" title="Change Video" id="change_video">Change Video</a>
		</div>
		<div>
			<input type="text" name="start" placeholder="Start" id="start" title="Start">
			<input type="text" name="end" placeholder="End" id="end" title="End">	
			<a href="#" title="Change Range" id="change_range">Change Range</a>
			<a href="#" title="Add Bookmark" id="add_bookmark">Add Bookmark</a>
		</div>
		<div>
			<input type="text" name="width" placeholder="Width" id="width" title="Width">
			<input type="text" name="height" placeholder="Height" id="height" title="Height">	
			<a href="#" title="Change Size" id="resize">Change Size</a>
		</div>
		<div>
			<a href="#" title="Play Full Screen" id="fullscreen">Play Full Screen</a>
		</div>
	</div>
	<div id="player"></div>
	<div>
		<h2>bookmarks</h2>
		<ol id="bookmarks">

		</ol>	
	</div>
</body>
</html>
